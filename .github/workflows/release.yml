name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: npm ci

      - name: Install mediasoup-server dependencies
        run: npm ci
        working-directory: mediasoup-server

      - name: Build mediasoup-server
        run: npm run build
        working-directory: mediasoup-server

      - name: Download Node.js portable
        run: |
          curl -L -o node.zip https://nodejs.org/dist/v20.18.0/node-v20.18.0-win-x64.zip
          7z x node.zip -onode-portable
          mv node-portable/node-v20.18.0-win-x64 src-tauri/binaries/node

      - name: Prepare sidecar
        run: |
          mkdir -p src-tauri/binaries/server
          cp -r mediasoup-server/dist src-tauri/binaries/server/
          cp -r mediasoup-server/node_modules src-tauri/binaries/server/
          cp mediasoup-server/package.json src-tauri/binaries/server/
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Screen Sharing ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc --bundles nsis
